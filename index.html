        /* COBRINHA LARANJA NAS BORDAS - ANIMA√á√ÉO CONT√çNUA */
        .app-image-item::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 18px;
            z-index: 1;
            
            /* Gradientes para cada borda */
            background: 
                linear-gradient(90deg, transparent 40%, #ff5500 50%, transparent 60%) top / 300% 3px,
                linear-gradient(180deg, transparent 40%, #ff7700 50%, transparent 60%) right / 3px 300%,
                linear-gradient(270deg, transparent 40%, #ff9900 50%, transparent 60%) bottom / 300% 3px,
                linear-gradient(0deg, transparent 40%, #ffaa00 50%, transparent 60%) left / 3px 300%;
            background-repeat: no-repeat;
            
            /* Anima√ß√£o que move o gradiente */
            animation: snakeBorder 3s linear infinite;
            pointer-events: none;
        }

        @keyframes snakeBorder {
            0% {
